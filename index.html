<!DOCTYPE html>
<!-- 網頁語系 繁體中文 -->
<html lang="zh-tw">
<!-- head 瀏覽器專用 meta(文字相關資訊 響應式標籤 作者 關鍵字 文字編碼方式) -->

<head>
    <!-- 文字編碼方式 萬國碼 -->
    <meta charset="UTF-8">
    <!-- 伺服器屬性 內容 ie 瀏覽器 = edge 瀏覽器(相容性) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 響應式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style/style.min.css">
    <!-- 網頁標題(唯一標籤) -->
    <title>購物車</title>
    <style>
        /* 內頁標籤 */
        body {
            background-color: blueviolet;
        }
    </style>
</head>

<!-- 設定頁面背景顏色 行內語法(標籤樣式) -->

<body>
    內容
</body>

</html>
