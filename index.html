<!DOCTYPE html>
<!-- 網頁語系 繁體中文 -->
<html lang="zh-tw">

<!-- head 瀏覽器專用 meta(文字相關資訊 響應式標籤 作者 關鍵字 文字編碼方式) -->

<head>
    <!-- 文字編碼方式 萬國碼 -->
    <meta charset="UTF-8">
    <!-- 伺服器屬性 內容 ie 瀏覽器 = edge 瀏覽器(相容性) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 響應式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 外部樣式連結 -->
    <link rel="stylesheet" href="dist/style/style.min.css">
    <!-- 網頁標題(唯一標籤) -->
    <title>購物車</title>
</head>

<body>
    <!-- html5 響應式網頁架構 id(唯一 # ) class(類別 . ) -->
    <!-- 頁首header(每頁固定) 主內容main(隨著頁面主題而不同, IE瀏覽器不支援) 頁尾footer(每頁固定) 文章article(IE支援, 取代main) 導覽列nav-->
    <nav></nav>
    <header></header>
    <article id='main'></article>
    <footer></footer>
</body>

</html>
